{% extends 'base.html' %} {% load static %} 
{% block contenido %} 
{% include "navbar.html" %}
{% load crispy_forms_tags %}
<div id="page_content">
  <section
    id="bg-blog-detail-img"
    style="background-image: url({{ form.instance.imagenes.url }});"
    class="bg-blog-detail-img"
  >
    <div class="overlay"></div>
  </section>
  <section id="search">
    <div class="container">
      <div class="row pt-lg-5">
        <div class="col-sm-12 col-ms-12 col-lg-12">
          <h2>Editar Noticia</h2>
          <hr />
          <form
            action=""
            class="post-form"
            method="post"
            enctype="multipart/form-data"
          >
            {% csrf_token %} 
            {{ form.media }}
            {% crispy form %}
            <button class="btn btn-info boton-flotante" type="submit">Guardar cambios</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
<script
  type="text/javascript"
  src="{% static 'ckeditor/ckeditor-init.js' %}"
></script>
<script
  type="text/javascript"
  src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"
></script>

 
{% endblock contenido %}
