<form id="formulario-comentario" class="mt-2">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <span class="message-error error"></span>
        <textarea
          class="form-control"
          rows="5"
          required
          id="commenTextArea"
          placeholder="Comentario"
        ></textarea>
        <div id="comentario-error" class="text-danger"></div>
      </div>
      <button
        type="button"
        class="btn btn-large btn-primary padding_button w-100"
        id="enviar-comentario"
      >
        Enviar Comentario
        <div id="loading" class="spinner-border text-info d-none" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </button>

      {% csrf_token %}
    </div>
  </div>
</form>
